<!DOCTYPE html>
<html>
<head>
	<title>Form1-session11</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<h1>Register Form</h1>
		<form id="saveData" method="GET" action="/action_page.php">
			<p>Tên:
				<input type="text" name="name" id="name">
			</p>
			<p id="errName"></p>
			<p>Số điện thoại:
				<input type="number" name="telephone" id="telephone">
			</p>
			<p id="errTele"></p>
			<p>Email:
				<input type="email" name="email" id="email">
			</p>
			<p id="errEmail"></p>
			<p>Gender
				<input type="radio" name="gender" value="Nam" id="Nam">Nam
				<input type="radio" name="gender" value="Nữ" id="Nu"> Nữ
			</p>
			<p id="errGender"></p>
			<p>Date
				<input type="date" id="myDate" >
			</p>
			<p id="errDate"></p>
			<p>Address
				<select id="myAdd">
					<option value=" ">None</option>
					<option value="Quảng Nam">Quảng Nam </option>
					<option value="Quảng Nam">Quảng Nam </option>
					<option value="Đà Nẵng">Đà Nẵng </option>
					<option value="Huế">Huế </option>
				</select>
			</p>
			<p id="errAddress"></p>
			<input type="button" name="Register" value="Register" id="register">
		</form>
	</div>
	<script type="text/javascript" src="jquery-3.4.1.js"></script>
<!-- 	<script type="text/javascript" src="jquery.validate.min.js"></script> -->
	<script type="text/javascript" src="style.js"></script>
</body>
</html>
