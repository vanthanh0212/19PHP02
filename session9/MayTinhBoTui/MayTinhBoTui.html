<!DOCTYPE html>
<html>
<head>
	<title>MayTinhBoTui- Session 9</title>
	<meta http-equiv="Content-Type" content="text/html">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
<body>
	<table align="center">
		<tr>
			<td colspan="8"><input id="Result" type="text"></td>
		</tr>
		<tr>
			<td><input class="btn" type="button" value="7" onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value="8" onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value="9" onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value="/" onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value="<-" onclick="Result.value = Result.value.substr(0,Result.value.length-1)"/></td>
			<td><input class="btn" type="button" value="%" onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value="(" onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value=")" onclick="Result.value +=this.value"/></td>
		</tr>
		<tr>
			<td><input class="btn" type="button" value="4" onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value="5" onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value="6" onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value="*" onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value="C" onclick="Result.value =' '"/></td>
			<td><input class="btn" type="button" value="sqrt" onclick="Result.value +=Math.sqrt(this.value)"/></td>
			<td><input class="btn" type="button" value="^" onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value="!" onclick="Result.value +=this.value"/></td>
		</tr>
		<tr>
			<td><input class="btn" type="button" value="1" onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value="2" onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value="3" onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value="+" onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value="sin" onclick="Result.value +=Math.sin(this.value)"/></td>
			<td><input class="btn" type="button" value="tan" onclick="Result.value +=Math.tan(this.value)"/></td>
			<td><input class="btn" type="button" value="log" onclick="Result.value +=Math.LN10(this.value)"/></td>
			<td rowspan="2"><input id="equ" type="button" value="=" onclick="Result.value = eval(Result.value)"/></td>
		</tr>
		<tr>
			<td colspan="2"><input id="zero" type="button" value="0"onclick="Result.value +=this.value" /></td>
			<td><input class="btn" type="button" value=" "onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value="." onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value="cos" onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value="cot" onclick="Result.value +=this.value"/></td>
			<td><input class="btn" type="button" value="e" onclick="Result.value +=this.value"/></td>
		</tr>
	</table>
	<script type="text/javascript" src="maytinh.js"></script>
</body>
</html>
