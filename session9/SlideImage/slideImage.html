<!DOCTYPE html>
<html>
<head>
	<title>Slide Image - Session 9</title>
	<meta http-equiv="Content-Type" content="text/html">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="slideshow-container">
		<div class="mySlides fade">
			<div class="numbertext">1 / 3</div>
			<img src="img/1.png" alt="1" width="100%">
			<div class="text">Quy Nhơn</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">2 / 3</div>
			<img src="img/2.png" alt="1" width="100%">
			<div class="text">Phan Thiết</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">3 / 3</div>
			<img src="img/3.png" alt="1" width="100%">
			<div class="text">Đà Lạt</div>
		</div>
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>

	</div>
		<br>
		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span> 
			<span class="dot" onclick="currentSlide(2)"></span> 
			<span class="dot" onclick="currentSlide(3)"></span> 
		</div>
	<script type="text/javascript" src="style.js"></script>
</body>
</html>
