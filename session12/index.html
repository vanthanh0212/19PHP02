<!DOCTYPE html>
<html>
<head>
	<title>session12</title>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<div id="header">
			<h3>1.Header</h3>
			<div id="brand">
				<p style="text-align: center;"> 1.1 Brand</p>
			</div>
			<div id="globalNav">
				<p style="text-align: center;"> 1.2 Global Nav</p>
			</div>
			<div id="tools">
				<p style="text-align: center;"> 1.3 Tools</p>
			</div>
		</div>
		<div id="menu">
			<h3>2.Hero</h3>
			<div id="heroFeature">
				<p style="text-align: center;padding-top: 10px;"> 2.1 Hero Feature</p>
			</div>
			<div id="heroAction">
				<p style="text-align: center;padding-top: 10px;"> 2.2 Hero Call to Action</p>
			</div>
		</div>
	</div>
	<div id="ad">
		<p style="text-align: center;line-height:130px;"> 3.ad</p>
	</div>
	<div id="content">
		<h3>4.Body</h3>
		<div id="articleFeature">
			<div id="tableCal">
				<table align="center">
					<tr>
						<td colspan="8"><input id="Result" type="text"></td>
					</tr>
					<tr>
						<td><input class="btn" type="button" value="7" onclick="numbers('7')"/></td>
						<td><input class="btn" type="button" value="8" onclick="numbers('8')"/></td>
						<td><input class="btn" type="button" value="9" onclick="numbers('9')"/></td>
						<td><input class="btn" type="button" value="/" onclick="numbers('/')"/></td>
						<td><input class="btn" type="button" value="<-" onclick="clear()"/></td> 
					</tr>
					<tr>
						<td><input class="btn" type="button" value="4" onclick="numbers('4')"/></td>
						<td><input class="btn" type="button" value="5" onclick="numbers('5')"/></td>
						<td><input class="btn" type="button" value="6" onclick="numbers('6')"/></td>
						<td><input class="btn" type="button" value="*" onclick="numbers('*')"/></td>
						<td><input class="btn" type="button" value="C" onclick=/></td>
					</tr>
					<tr>
						<td><input class="btn" type="button" value="1" onclick="numbers('1')"/></td>
						<td><input class="btn" type="button" value="2" onclick="numbers('2')"/></td>
						<td><input class="btn" type="button" value="3" onclick="numbers('3')"/></td>
						<td><input class="btn" type="button" value="+" onclick="numbers('+')"/></td>
						<td rowspan="2"><input id="equ" type="button" value="=" onclick="calculation()"/></td>
					</tr>
					<tr>
						<td colspan="2"><input id="zero" type="button" value="0"onclick="numbers('0')"/></td>
						<td><input class="btn" type="button" value=" "onclick="numbers(' ')"/></td>
						<td><input class="btn" type="button" value="-" onclick="numbers('-')"/></td>
					</tr>
				</table>
			</div>
		</div>
		<div id="articleListing">
			<div class="mySlides fade">
				<img src="img/1.png" alt="1">
				<div class="text">Quy Nhơn</div>
			</div>
			<div class="mySlides fade">
				<img src="img/2.png" alt="1">
				<div class="text">Phan Thiết</div>
			</div>
			<div class="mySlides fade">
				<img src="img/3.png" alt="1">
				<div class="text">Đà Lạt</div>
			</div>
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
	</div>
	<div id="slide_content">
		<h3>5.Slidebar</h3>
		<div id="slidebarFeature"></div>
	</div>
</div>
<div id="footer">
	<h3>6.Footer</h3>
</div>
</div>
<script type="text/javascript" src="maytinh.js"></script>
<script type="text/javascript" src="style.js"></script>
</body>
</html>
